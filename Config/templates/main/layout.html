<!-- Plantilla base que usan todas las páginas de Greenity -->
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración básica de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Iconos de Font Awesome para toda la aplicación -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS común para todas las páginas -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    
    <!-- Espacio para CSS específico de cada página -->
    {% block header %}
    {% endblock %}
</head>

<body>
    <!-- Navegación superior incluida en todas las páginas -->
    {% include "main/navbar.html" %}
    
    <!-- Contenido específico de cada página -->
    {% block content %}
    {% endblock %}
    
    <!-- Footer incluido en todas las páginas -->
    {% include "main/footer.html" %}
</body>
</html>
